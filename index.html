<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
        <!--Import materialadmin.css-->
        <link type="text/css" rel="stylesheet" href="css/materialadmin.css" />
        <!--Import typeahead.css-->
        <link type="text/css" rel="stylesheet" href="css/typeahead.css" />
        
        <!--Import css files needed for form wizard and date picker-->
        <link type="text/css" rel="stylesheet" href="css/wizard.css" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/datepicker.css" />
        
        <!--Import jQuery before materialize.js-->
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
        <!--Import typeahead.bundle.js-->
        <script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
        <!--Import materialize.js-->
        <script src="js/materialize.js"></script>
        <!--Import css files needed for the form wizard-->
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap-wizard.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/jquery.inputmask.bundle.js"></script>
        <script src="js/components.js"></script>
        <script src="js/init.js"></script>
    </head>

    <body>
        <!--Page header start-->
        <div class="header z-depth-1 teal lighten-1">
            <div class="container">
                <a id="logo-container" herf="http://www.sharjah.ac.ae/" class="brand-logo">
                    <object id="front-page-logo" type="image/svg+xml" data="img/uos_logo.svg"></object>
                </a>
            </div>
        </div><!--Page header end-->
        <!--Page main content start-->
        <div class="section">
            <div class="container">
                <div class="row"></div>
                <!--begin form wizard-->
                <div class="row">
                    <div class="col s12 m12">
                        <div class="card">
                            <div class="card-body ">
                                <div id="wizard" class="form-wizard form-wizard-horizontal">
                                    <form class="form floating-label">
                                        <div class="form-wizard-nav">
                                            <div class="progress"><div class="progress-bar progress-bar-primary"></div></div>
                                            <ul class="nav nav-justified">
                                                <li class="active"><a href="#step1" data-toggle="tab"><span class="step">1</span> <span class="title">PERSONAL DATA</span></a></li>
                                                <li><a href="#step2" data-toggle="tab"><span class="step">2</span> <span class="title">STUDENT ADDRESS</span></a></li>
                                                <li><a href="#step3" data-toggle="tab"><span class="step">3</span> <span class="title">EDUCATION</span></a></li>
                                                <li><a href="#step4" data-toggle="tab"><span class="step">4</span> <span class="title">DOCUMENTS</span></a></li>
                                            </ul>
                                        </div><!--end .form-wizard-nav -->
                                        <div class="tab-content clearfix">
                                            <div class="tab-pane active" id="step1">
                                                <div class="row"></div>
                                                <div class="row">
                                                    <div class="input-field col m4 s12">
                                                        <i class="material-icons prefix">account_circle</i>
                                                        <input id="first_name" type="text" class="validate">
                                                        <label for="first_name">First Name</label>
                                                    </div>
                                                    <div class="input-field col m4 s12">
                                                        <input id="mid_name" type="text" class="validate">
                                                        <label for="mid_name">Middle Name</label>
                                                    </div>
                                                    <div class="input-field col m4 s12">
                                                        <input id="last_name" type="text" class="validate">
                                                        <label for="last_name">Last Name</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="input-field col m4 s12">
                                                        <i class="material-icons prefix">location_on</i>
                                                        <input id="city" type="text" class="validate" placeholder="eg. Damascus">
                                                        <label for="city">City of Birth</label>
                                                    </div>
                                                    <div class="input-field col m4 s12" id="bloodhound">
                                                        <input id="country" type="text" class="ctypeahead validate" placeholder="eg. Syria">
                                                        <label for="country" class="tt-label">Country of Birth</label>
                                                    </div>
                                                    <div class="input-field col m4 s12" id="bloodhound">
                                                        <input id="nationality" type="text" class="ctypeahead validate" placeholder="eg. Syria">
                                                        <label for="nationality" class="tt-label">Nationality</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="input-field date col m4 s12" id="day-picker">
                                                        <i class="material-icons prefix">today</i>
                                                        <input id="birthdate" type="text" placeholder="yyyy/mm/dd">
                                                        <label for="birthdate">Date of Birth</label>
                                                        <span class="input-group-addon"></span>
                                                    </div>
                                                    <div class="input-field col m4 s12">
                                                        <select>
                                                            <option value="1" selected>Muslim</option>
                                                            <option value="2">Christian</option>
                                                            <option value="3">Hindu</option>
                                                            <option value="4">Buddhist</option>
                                                            <option value="5">Sikh</option>
                                                            <option value="6">Others</option>
                                                        </select>
                                                        <label>Religion</label>
                                                    </div>
                                                    <div class="input-field col m4 s12">
                                                        <select>
                                                            <option value="1" selected>Single</option>
                                                            <option value="2">Married</option>
                                                            <option value="3">Divorced</option>
                                                            <option value="4">Separated</option>
                                                            <option value="5">Widowed</option>
                                                            <option value="6">Others</option>
                                                        </select>
                                                        <label>Marital Status</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="input-field switch col m4 s12">
                                                        <i class="material-icons prefix">live_help</i>
                                                        <input type="text" disabled>
                                                        <label>Do you have any special needs? No<input type="checkbox"><span class="lever"></span>Yes:</label>
                                                    </div>
                                                    <div class="input-field col m6 s12" id="bloodhound">
                                                        <input type="text" class="htypeahead validate" placeholder="Please describe your condition">
                                                    </div>
                                                    <div class="input-field col m2 s12">
                                                        <input class="with-gap" name="group1" type="radio" id="test1" />
                                                        <label for="test1"><object type="image/svg+xml" data="img/male.svg"></object></label>
                                                        <input class="with-gap" name="group1" type="radio" id="test2" />
                                                        <label for="test2"><object type="image/svg+xml" data="img/female.svg"></object></label>
                                                    </div>
                                                </div>
                                            </div><!--end #step1 -->
                                            <div class="tab-pane" id="step2">
                                                <div class="row"></div>
                                                <div class="row">
                                                    <div class="input-field col m4 s12">
                                                        <i class="material-icons prefix">location_on</i>
                                                        <input id="currentcity" type="text" class="validate" placeholder="eg. Damascus">
                                                        <label for="currentcity">Current City</label>
                                                    </div>
                                                    <div class="input-field col m4 s12" id="bloodhound">
                                                        <input id="country" type="text" class="ctypeahead validate" placeholder="eg. Syria">
                                                        <label for="country" class="tt-label">Current Country</label>
                                                    </div>
                                                    <div class="input-field col m4 s12">
                                                        <input id="zipcode" type="text" class="validate" placeholder="eg. 50422">
                                                        <label for="zipcode">Zip Code</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="input-field col m4 s12">
                                                        <i class="material-icons prefix">phone</i>
                                                        <input id="studentmobile" type="text" class="validate" data-inputmask="'mask': '(999) 99-999-9999'" placeholder="(971) 55-050-0011">
                                                        <label for="studentmobile">Student's Mobile</label>
                                                    </div>
                                                    <div class="input-field col m4 s12">
                                                        <input id="parentmobile" type="text" class="validate" data-inputmask="'mask': '(999) 99-999-9999'" placeholder="(971) 55-050-0011">
                                                        <label for="parentmobile">Parent's Mobile</label>
                                                    </div>
                                                    <div class="input-field col m4 s12">
                                                        <input id="homephone" type="text" class="validate" data-inputmask="'mask': '(999) 9-9999999'" placeholder="(971) 6-5050001">
                                                        <label for="homephone">Home Phone</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="input-field col m4 s12">
                                                        <i class="material-icons prefix">email</i>
                                                        <input id="studentemail" type="email" class="validate" placeholder="student@example.com">
                                                        <label for="studentemail">Student's Email</label>
                                                    </div>
                                                    <div class="input-field col m4 s12">
                                                        <input id="parentemail" type="email" class="validate" placeholder="parent@example.com">
                                                        <label for="parentemail">Parent's Email</label>
                                                    </div>
                                                    <div class="input-field col m4 s12">
                                                        <input id="pobox" type="text" class="validate" placeholder="eg. 27272">
                                                        <label for="pobox">P.O.Box</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="input-field col m4 s12">
                                                        <i class="material-icons prefix">library_add</i>
                                                        <input type="text" disabled>
                                                        <label>Add another phone to contact you with if available:</label>
                                                    </div>
                                                    <div class="input-field col m4 s12">
                                                        <select>
                                                            <option value="" selected disabled>Choose a phone type</option>
                                                            <option value="1">FAX</option>
                                                            <option value="2">Home Phone Number</option>
                                                            <option value="3">Mailing</option>
                                                            <option value="4">Modem Number</option>
                                                            <option value="5">Parents</option>
                                                        </select>
                                                    </div>
                                                    <div class="input-field col m4 s12">
                                                        <input id="extraphone" type="email" class="validate">
                                                        <label for="extraphone">Other Phone</label>
                                                    </div>
                                                </div>
                                            </div><!--end #step2 -->
                                            <div class="tab-pane" id="step3">
                                                <div class="row"></div>
                                                <div class="row">
                                                    <div class="input-field col m4 s12">
                                                        <i class="material-icons prefix">playlist_add</i>
                                                        <input type="text" disabled>
                                                        <label>Please list majors that you desire enter in order :</label>
                                                    </div>
                                                    <div class="input-field col m6 s12" id="bloodhound">
                                                        <input type="text" class="mtypeahead validate" placeholder="eg. Civil Engineering">
                                                    </div>
                                                    <div class="input-field col m2 s12">
                                                        <a class="btn-floating btn-large waves-effect waves-light orange"><i class="material-icons">add</i></a>
                                                    </div>
                                                </div>
                                                <!--<div class="row">
                                                    <div class="input-field col m4 s12">
                                                        <select>
                                                            <option value="1" selected>ENGINEERING</option>
                                                            <option value="2">BUSINESS ADMINISTRATION</option>
                                                            <option value="3">MEDICINE</option>
                                                            <option value="4">SCIENCES</option>
                                                            <option value="5">COMMUNITY COLLEGE</option>
                                                            <option value="6">PHARMACY</option>
                                                            <option value="7">COMMUNICATION</option>
                                                            <option value="8">FINE ARTS AND DESIGN</option>
                                                            <option value="9">LAW</option>
                                                            <option value="10">HEALTH SCIENCES</option>
                                                            <option value="11">ARTS, HUMANITIES AND SOCIAL SCIENCES</option>
                                                            <option value="12">SHARIA AND ISLAMIC STUDIES</option>
                                                        </select>
                                                        <label>Desired Collage</label>
                                                    </div>
                                                </div>-->
                                            </div><!--end #step3 -->
                                            <div class="tab-pane" id="step4">
                                                <div class="row"></div>
                                                <div class="row">
                                                    <div class="file-field input-field col m6 s12">
                                                        <div class="btn">
                                                            <span>File</span>
                                                            <input type="file">
                                                        </div>
                                                        <div class="file-path-wrapper">
                                                            <input class="file-path validate" type="text" placeholder="Copy of Student Passport">
                                                        </div>
                                                    </div>
                                                    <div class="file-field input-field col m6 s12">
                                                        <div class="btn">
                                                            <span>File</span>
                                                            <input type="file">
                                                        </div>
                                                        <div class="file-path-wrapper">
                                                            <input class="file-path validate" type="text" placeholder="Copy of Secondary School Certificate">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div><!--end .tab-content -->
                                            <ul class="pager wizard">
                                                <li class="previous first"><a class="btn-raised" href="javascript:void(0);">First</a></li>
                                                <li class="previous"><a class="btn-raised" href="javascript:void(0);">Previous</a></li>
                                                <li class="next last"><a class="btn-raised" href="javascript:void(0);">Last</a></li>
                                                <li class="next"><a class="btn-raised" href="javascript:void(0);">Next</a></li>
                                            </ul>
                                        </div>
                                    </form>
                                </div><!--end #wizard -->
                            </div><!--end .card-body -->
                        </div><!--end .card -->
                    </div><!--end .col -->
                </div><!--end .row which ends form wizard-->
            </div>
        </div><!--Page main content end-->
    </body>
</html>
<script src="js/typeahead-data.js"></script>
