<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <!--Import materialadmin.css-->
        <link type="text/css" rel="stylesheet" href="css/materialadmin.css" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>

        <!--Start main elements of the web page-->
        <div class="header z-depth-1 teal lighten-1">
            <div class="container">
                <a id="logo-container" herf="http://www.sharjah.ac.ae/" class="brand-logo">
                    <object id="front-page-logo" type="image/svg+xml" data="img/uos_logo.svg"></object>
                </a>
            </div>
        </div>
        <div class="section" id="main_content">
            <div class="container">
                <div class="row">
                    <div class="col s24 m12">
                        <div class="card">
                            <div class="card-head style-primary">
								<header>Personal Data</header>
							</div>
                            <div class="card-body">
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s4">
                                                <input id="first_name" type="text" class="validate">
                                                <label for="first_name">First Name</label>
                                            </div>
                                            <div class="input-field col s4">
                                                <input id="mid_name" type="text" class="validate">
                                                <label for="mid_name">Middle Name</label>
                                            </div>
                                            <div class="input-field col s4">
                                                <input id="last_name" type="text" class="validate">
                                                <label for="last_name">Last Name</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
